name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
        env:
          MUSA_GITHUB_PAT: ${{ secrets.MUSA_GITHUB_PAT }}
      - run: npm run test
      - run: npm run build:backend
